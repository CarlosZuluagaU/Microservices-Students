server:
  port: 8080

spring:
  application:
    name: msvc-gateway
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
      routes:
        - id: students-route
          uri: lb://msvc-student
          predicates:
            - Path=/api/student/**

        - id: courses-route
          uri: lb://msvc-course
          predicates:
            - Path=/api/course/**
eureka:
  instance:
    hostname: localhost
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/